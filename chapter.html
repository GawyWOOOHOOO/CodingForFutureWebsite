<!------- New Chapter ------->
<section id="new-chapter">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h3>Join The Team!</h3>
                <img src="images/team.png" style="width:100%">
            </div>
            <div class="col-12 col-md-6">
                <h3>Apply Now</h3>
                <form action="https://formsubmit.co/codingforfutureus@gmail.com" method="POST">
                    <div class="row mx-1 my-2">
                        <label class="form-label ps-0" for="name">Name</label>
                        <input class="form-control" id="name" name="name" placeholder="Name*" required type="text">
                    </div>
                    <div class="row mx-1 my-2">
                        <label class="form-label ps-0" for="state">State</label>
                        <input class="form-control" id="state" name="state" placeholder="State*" required type="text">
                    </div>
                    <div class="row mx-1 my-2">
                        <label class="form-label ps-0" for="city">City</label>
                        <input class="form-control" id="city" name="city" placeholder="City*" required type="text">
                    </div>
                    <div class="row mx-1 my-2">
                        <label class="form-label ps-0" for="school">School</label>
                        <input class="form-control" id="school" name="school" placeholder="School*" required type="text">
                    </div>
                    <div class="row mx-1 my-2">
                        <label class="form-label ps-0" for="email">Email Address</label>
                        <input class="form-control" id="email" name="email" placeholder="Email Address*" required type="email">
                    </div>
                    <div class="row mx-1 my-2">
                        <label class="form-label ps-0" for="phone">Phone</label>
                        <input class="form-control" id="phone" name="phone" placeholder="Phone" type="text">
                    </div>
                    <div class="row mx-1 my-2">
                        <label class="form-label ps-0" for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Why do you want to lead a new Coding for Future Chapter?" required rows="8"></textarea>
                    </div>
                    <div class="row mx-1 my-2">
                        <label class="form-label ps-0" for="resume">Resume</label>
                        <input class="p-0" type="file" id="resume" name="resume" accept="application/pdf">
                    </div>
                    <div class="row mx-1">
                        <button class="btn btn-primary" type="submit">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
